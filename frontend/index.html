<!DOCTYPE html>
<html ng-app="FlicPic">
<head>
  <title>FlicPic</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/moviesController.js"></script>
</head>
<body>
  <main ng-controller="MoviesController as movies">
    <header>
      <h1>Welcome To FlicPic</h1>
      <h3>Find Movies by searching for titles or genres</h3>
    </header>

    <form id="movies" method="GET" ng-submit="movies.getMovies()">
      <input type="text" placeholder="Enter Movie Title" ng-model="movie">
      </form>
    
    <form id="genres" method="GET" ng-submit="movies.getGenres()">
      <select ng-model="genre" ng-options="genre.id as genre.name for genre in movies.genres"></select>
      </form>  

    <form id="actors" method="GET" ng-submit="movies.getActors()">
      <input type="text" placeholder="Enter Actor Name" ng-model="actor">  
      </form>
    
    
    <form id="years" method="GET" ng-submit="movies.getYears()">
      <input type="text" placeholder="Enter Movie Year" ng-model="year">  
    </form>
    

</body>
</html>
