<!DOCTYPE html>
<html ng-app="FlicPic">
<head>
  <title>FlicPic</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/moviesControllers.js"></script>
</head>
<body>
  <main ng-controller="MoviesController as movies">
    <header>
      <h1>Welcome To FlicPic</h1>
      <h3>Find Movies by searching for titles or genres</h3>
    </header>

  <form id="movies" method="GET" ng-submit="getMovies()">
    <input type="text" placeholder="Enter Movie Title" ng-model="">
    </form> 
  <form id="genres" method="GET" ng-submit="getGenres()">
    <input type="select" ng-model="">  
    </form>
</body>
</html>
